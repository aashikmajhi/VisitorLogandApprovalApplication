                        Reset(visitorFullName_1);
                        Reset(visitorCompany_1);
                        Reset(visitorEmail_1);
                        ResetForm(visitorsDetail_1);
                        ResetForm(visitorsDetail_2);
                        Navigate(VisitorInfoScreen)
                    ) 
                    &&        
                    Notify(
                        "Success",
                        NotificationType.Success
                    )   
            );
            
            
            Reset(visitorPhoneNumber_1);
            
        Size: =20
        Text: ="Submit"
        Width: =207
        X: =580
        Y: =670
        ZIndex: =4

