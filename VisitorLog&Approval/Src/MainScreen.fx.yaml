MainScreen As screen:
    BackgroundImage: ='Background Image'
    ImagePosition: =ImagePosition.Fill

    appName As label:
        Color: =RGBA(39, 113, 194, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =74
        Size: =45
        Text: ="Visitor Application"
        Width: =555
        X: =79
        Y: =163
        ZIndex: =3

    newVisitor As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =106
        OnSelect: |-
            =ResetForm(visitorsDetail);
            Navigate(NewVisitorScreen);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="New Visitor"
        Width: =300
        X: =174
        Y: =277
        ZIndex: =4

    regularVisitor As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Reset(visitorSearchByPhone);
            Reset([@employeeList]);
            ResetForm(regularVisitorsDetail);
            Navigate(VisitorInfoScreen);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Regular Visitor"
        Width: =300
        X: =174
        Y: =427
        ZIndex: =5

    admin As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Reset(searchVisitedEmployee);
            Navigate(SearchVisitorDetailsScreen);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Admin"
        Visible: =isUserAdminSPList
        Width: =300
        X: =174
        Y: =570
        ZIndex: =6

    logo_1 As logo:
        X: =139
        Y: =65
        ZIndex: =7

    Image1 As image:
        Height: =572
        Image: ='ez-visit'
        ImagePosition: =ImagePosition.Fill
        Width: =751
        X: =615
        Y: =196
        ZIndex: =9

