MainScreen As screen:
    BackgroundImage: ='Background Image'
    ImagePosition: =ImagePosition.Fill

    appName As label:
        Align: =Align.Center
        Color: =RGBA(39, 113, 194, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =74
        Size: =45
        Text: ="Visitor Application"
        Width: =666
        Y: =163
        ZIndex: =3

    newVisitor As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =106
        OnSelect: |-
            =Set(_lastEnteredPhoneNumber,"");
            ResetForm(visitorsDetail);
            Navigate(NewVisitorScreen);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="New Visitor"
        Width: =372
        X: =145
        Y: =276
        ZIndex: =4

    regularVisitor As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Set(_lastEnteredPhoneNumber,"");
            Reset(visitorSearchByPhone);
            Reset([@employeeList]);
            ResetForm(regularVisitorsDetail);
            Navigate(VisitorInfoScreen);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Regular Visitor"
        Width: =372
        X: =145
        Y: =426
        ZIndex: =5

    securitycheck As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Reset(searchVisitedEmployee);
            Navigate(ViewVisitorStatus);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Security Check"
        Visible: =isUserAdminSPList
        Width: =372
        X: =145
        Y: =569
        ZIndex: =6

    logo_1 As logo:
        X: =146
        Y: =65
        ZIndex: =7

    Image1 As image:
        Height: =572
        Image: ='ez-visit'
        ImagePosition: =ImagePosition.Fill
        Width: =751
        X: =615
        Y: =196
        ZIndex: =9

    admin As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Reset(searchVisitedEmployee);
            Navigate(LogRecord);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Admin"
        Visible: =isUserAdminSPList
        Width: =372
        X: =782
        Y: =98
        ZIndex: =10

