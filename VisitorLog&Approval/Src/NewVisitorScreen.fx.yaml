    btnSubmit As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(210, 215, 218, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =58
        OnSelect: |-
            =If(
                IsEmpty(Errors(VisitorInformation)),
                Notify(
                    "Success",
                    NotificationType.Success
                );
               
                Navigate(VisitorInfoScreen),
                Notify(
                    First(Errors(VisitorInformation)).Message,
                    NotificationType.Error
                );
                IsEmpty(LookUp(VisitorInformation, 'Phone Number' = visitorPhoneNumber.Text)),
                Notify("Phone Number already exists. Enter your correct phone number.")
            );
             Patch(
                VisitorInformation,
                visitorsDetail.Updates
                );
            
            ResetForm(visitorsDetail);
        Size: =20
        Text: ="Submit"
        Width: =207
        X: =580
        Y: =670
        ZIndex: =4

