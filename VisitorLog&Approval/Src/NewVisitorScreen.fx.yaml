NewVisitorScreen As screen:
    BackgroundImage: ='Background Image'
    Fill: =RGBA(0, 0, 0, 0)
    ImagePosition: =ImagePosition.Fill

    infoLbl As label:
        Font: =Font.Verdana
        FontWeight: =FontWeight.Semibold
        Height: =80
        Size: =28
        Text: ="New Visitor Information"
        Width: =536
        X: =416
        Y: =99
        ZIndex: =3

    btnSubmit As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(210, 215, 218, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =58
        OnSelect: |-
            =If(
                IsEmpty(Errors(VisitorInformation)),
                Notify(
                    "Success",
                    NotificationType.Success
                );
                Navigate(VisitorInfoScreen),
                Notify(
                    First(Errors(VisitorInformation)).Message,
                    NotificationType.Error
                )
            );
            Patch(
                VisitorInformation,
                visitorsDetail.Updates
            );
        Size: =20
        Text: ="Submit"
        Width: =207
        X: =580
        Y: =636
        ZIndex: =4

    homeicon As icon.Home:
