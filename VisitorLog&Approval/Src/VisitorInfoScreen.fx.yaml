    visitorSearchByPhone As text:
        Clear: =true
        Default: =If(!IsBlank(varMatch), varMatch, _lastEnteredPhoneNumber)
        Format: =TextFormat.Number
        HintText: ="Search Visitor By Phone Number"
        MaxLength: =10
        OnChange: |-
            =With(
               {
                  wMatch: 
                  If(
                     !IsBlank(Self.Text),
                     LookUp(
                        VisitorInformation,
                        StartsWith(
                           'Phone Number',
                           Self.Text
                        )
                     ).'Phone Number'
                  )
               },
               UpdateContext(
                  {
                     varMatch: 
                     If(
                        !IsBlank(wMatch),
                        wMatch,
                        Self.Text
