App As appinfo:
    BackEnabled: =true
    OnStart: |
        =Set(
            varUser,
            User()
        );
        Set(
            isUserAdminSPList,
            !IsBlank(
                LookUp(
                    'Security Control',
                    Admin.Email = varUser.Email
                )
            )
        ) || Set( isUserAdminSPList, Email="sumit.manandhar@astral.com.np" )
    StartScreen: =MainScreen

